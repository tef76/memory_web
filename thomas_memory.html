<html>
  <head>
    <title>Exemple JavaScript</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/comfortaa" type="text/css"/>
  </head>
  <body>
    <p id = "p1"></p>
    <p id = "p2"></p>
    <p id = "p3"></p>
    

    <script>
      
      let Player = { "P1" : 0, "P2" : 0, "P3": 0 ,"P4" : 0 };
      let multiplayer = false;
      
      let Cartepossible = ["as de pique","as de trefle","as de carreau",
      "as de coeur","deux de pique","deux de coeur","deux de trefle",
      "deux de carreau"];
      
      let CartePresente = [];
      let CarteRetorunée = ["as de pique","as de trefle","as de carreau",
      "as de coeur","deux de pique","deux de coeur","deux de trefle",
      "deux de carreau"];
      
      function Initialisation(n){
        let r;
        while(n != 0 ){
          r = Math.floor(Math.random() * n);
          CarteTrouver = Cartepossible.splice(r,1);
          CartePresente.push(CarteTrouver);
          n--;
        }
      }
      
      function TestEndGame(CarteRetorunée,CartePresente){
        return CarteRetorunée.length == CartePresente.length;
      }
      
      function testPair(CarteRetorunée){
        return CarteRetorunée[CarteRetorunée.length-1] == CarteRetorunée[CarteRetorunée.length-2];
      }
      
      function AjoutePoint(ArrayPlayer,nTurn){
        ArrayPlayer["P"+nTurn] += 100;
      }
      
      function FinDuJeu(){
        return "la fin du jeu";
      }
      
      function TourDeJeu(ArrayPlayer,nTurn,CarteRetorunée,CartePresente){
        if(CarteRetorunée.length % 2 == 0){
          if(TestEndGame(CarteRetorunée,CartePresente)){
            FinDuJeu();
            return;
          }
          if(testPair(!CarteRetorunée)){
            CarteRetorunée.pop();
            CarteRetorunée.pop();
          }
          else if(multiplayer == true){
            AjoutePoint(ArrayPlayer,nTurn);
          }
        }
      }
      
      
    </script>
  </body>
</html>
